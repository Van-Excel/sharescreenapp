<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
</head>
<body>
  <h1>Customer Screen Share</h1>
  <button id="shareBtn">Start Screen Share</button>

  <script>
    console.log("Customer JS running");

    const ws = new WebSocket("ws://" + location.host);
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    let pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    ws.onopen = () => {
      console.log("WebSocket connected (customer)");
      ws.send(JSON.stringify({ type: "register", role: "customer", sessionId }));
    };

    pc.onicecandidate = (event) => {
      console.log("Customer ICE candidate:", event.candidate);
      if (event.candidate) {
        ws.send(JSON.stringify({ type: "ice", candidate: event.candidate, sessionId }));
      }
    };

    ws.onmessage = async (event) => {
      const text = event.data instanceof Blob ? await event.data.text() : event.data;
      const data = JSON.parse(text);
      console.log("Customer received:", data);

      if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.type === "ice" && data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    document.getElementById("shareBtn").onclick = async () => {
      console.log("Share button clicked");
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

      // Local preview
      const preview = document.createElement("video");
      preview.srcObject = stream;
      preview.autoplay = true;
      preview.muted = true;
      preview.style = "width: 200px; position: fixed; bottom: 10px; right: 10px; border: 1px solid red;";
      document.body.appendChild(preview);

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: "offer", offer, sessionId }));
    };
  </script>
</body>
</html>
